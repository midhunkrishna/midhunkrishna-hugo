<!DOCTYPE html>
<html>
  {{ partial "header.html" . }}
  <body class="flow-text">
    {{ partial "navbar.html" . }}

    <div class="loop section">
      <div class="container">
        <div class="container">
          {{ range first 10 .Data.Pages }}
          <span>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
          </span>
          {{ end }}
        </div>
      </div>
    </div>

    {{ partial "footer.html" . }}
  </body>
</html>
